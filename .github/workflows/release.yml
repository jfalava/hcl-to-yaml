name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build all platforms
        run: bun run build:all

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/hcl-to-yaml-linux-x64.zip
            dist/hcl-to-yaml-windows-x64.zip
            dist/hcl-to-yaml-macos-arm.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
