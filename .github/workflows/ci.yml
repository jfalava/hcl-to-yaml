name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run type checking
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Check code formatting
        run: bun run format --check

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Linux x64
        run: bun run build:linux-x64

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: hcl-to-yaml-linux-x64
          path: dist/hcl-to-yaml-linux-x64.zip

  build-windows:
    name: Build Windows Binary
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Windows x64
        run: bun run build:windows-x64

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: hcl-to-yaml-windows-x64
          path: dist/hcl-to-yaml-windows-x64.zip

  build-macos:
    name: Build macOS Binary
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build macOS ARM
        run: bun run build:macOS-arm

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: hcl-to-yaml-macos-arm
          path: dist/hcl-to-yaml-macos-arm.zip
